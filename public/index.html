<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="login.css" />
        <script src="login.js"></script>
    </head>
    <body>
        <div id="login">
            <h2>Login</h2>
            Username
            <input type="text" id="username" placeholder="Enter Username" onkeypress="format(this)">
            
            Password
            <input type="password" id="password" placeholder="Enter Password" onkeypress="format(this)">
            
            <button id="login_btn">Login</button>

            <button id="goto_signup">Go To Signup</button>
        </div>
        <div id="signup">
            <h2>Sign Up</h2>
            Username
            <input type="text" id="signup_username" placeholder="Enter Username">
            
            Password
            <input type="password" id="signup_password" placeholder="Enter Password">
            
            <button id="signup_btn">Signup</button>

            <button id="goto_login">Go To Login</button>
        </div>
    </body>
</html>
